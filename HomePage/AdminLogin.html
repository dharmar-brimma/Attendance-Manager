<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="AdminLogin.css">
    <link rel="icon" href="/logo-brimma.ico">
</head>
<body>
    <header class="header">
        <img src="/logo-brimma.png" alt="Brimma Logo">
        <h1>Brimma Tech Attendance Manager</h1>
    </header>
    <div class="container">
        <h1>Admin Login</h1>

        <div class="name">
            <label for="name">Enter Your Name</label>
            <input type="text" id="name" placeholder="Name " required>
        </div>

        <div class="password">
            <label>Enter the password</label>
            <input type="password" id="password" placeholder="PassWord" required>
        </div>

        <button type="submit" class="btn" onclick=onclick()>Submit</button>
    </div>
    <footer class="footer">
        <div class="content">
            <div class="foot">
                <h4>Contact Brimma
                <a href="mailto: salesinfo@brimmatech.com" style="text-decoration: none;">salesinfo@brimmatech.com</a>  </h4>
            </div>
            <div class="icons">
                <a href="https://www.linkedin.com/company/brimmatech/mycompany/verification/" target="_blank">
                    <img src="/linkedInIcon.png" alt="LinkedIn Icon" style="width: 30px; height: 30px;">
                </a>
                <a href="https://www.instagram.com/brimmatech/" target="_blank">
                    <img src="/instaLogo.png" alt="Instagram Icon" style="width: 30px; height: 30px;">
                </a>
                <a href="https://www.facebook.com/BrimmaTech/" target="_blank">
                    <img src="/facebookLogo.png" alt="facebook Icon" style="width: 30px; height: 30px;">
                </a>
                <a href="https://x.com/i/flow/login?redirect_after_login=%2Ffollowbrimma" target="_blank">
                    <img src="/xLogo.png" alt="X Icon" style="width: 30px; height: 30px;">
                </a>            
            </div>
        </div>
        <hr>
        <div class="foo">
